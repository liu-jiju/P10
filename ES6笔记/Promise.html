<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //第一步实例化promise
        const p = new Promise(function(resolve,reject){
            setTimeout(()=>{
                //成功
                // let data = '我是成功的返回'
                // resolve(data)
                //失败
                let data = '我是失败的返回'
                reject(data)
            })
        })

        //使用
        p.then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })

        //嵌套写法
        p.then((res)=>{
            console.log(res);
        },(err)=>{
            console.error(err);
        })
    </script>
</body>
</html>
