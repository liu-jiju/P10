            console.log(111);

            yield '一只没有尾部';
            console.log(333);
            yield '真奇怪';

        }
        let iterator = gen();
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());
