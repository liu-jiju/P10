<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
    <title>轮播图</title>
</head>
<body>
    <script src="./swiper/swiper-bundle.min.js"></script>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/靳东1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/靳东2.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/靳东3.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/李一桐1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/李一桐2.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="./img/李一桐3.jpeg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>
</html>
<script>
  var mySwiper = new Swiper ('.swiper', {
    // direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // // 如果需要滚动条
    // scrollbar: {
    //   el: '.swiper-scrollbar',
    // },
  }) 
</script>
<style>
.swiper {
    width: 600px;
    height: 400px;
}
img{
    width: 100%;
    height: 100%;
}
</style>
